<script>

document.onkeypress = (e) => {
  parent.postMessage({ pluginMessage: { type: 'handle-key', keyCode: e.keyCode } }, '*')

}

document.getElementById('new-canvas').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'new-canvas' } }, '*')
}


</script>
