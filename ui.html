

<div class="container">
<div class="input">
  <textarea name="Text1" class="input-field textarea"  placeholder="Type here to start drawing"></textarea>
</div>

<button id="new-vector" class="button-vector">Start a New Vector</button>


<button id="new-canvas" class="button-canvas">
  <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M9 9V4H10V9H15V10H10V15H9V10H4V9H9Z" fill="black" fill-opacity="0.8"/>
    </svg>
    
  <p class="button-canvas-text">Draw on a New Canvas</p>
  
  </button>
</div>
<script>

document.onkeypress = (e) => {
  parent.postMessage({ pluginMessage: { type: 'handle-key', keyCode: e.keyCode } }, '*')

}

document.getElementById('new-vector').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'new-vector' } }, '*')
}

document.getElementById('new-canvas').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'new-canvas' } }, '*')
}


</script>
